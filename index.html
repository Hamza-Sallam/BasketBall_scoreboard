<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title> BaketBall scoreboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="A simple basketball scoreboard">
        <meta name="keywords" content="basketball, scoreboard, game">
        <meta name="author" content="Hamza">
    </head>
    <body>
        <div id="timer-cont" class="digits"> <span id="timer">0 </span>s</div>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-board" class="score-board">
                   <div id="home-score" class="score-num digits"> 0</div>
                </div>
                   <div class="buttons-container">
                    <button id ="home-btn1" class="digits buttons" onclick="addHome(1); checkLeader()">+1</button>
                     <button id ="home-btn2" class="digits buttons" onclick="addHome(2); checkLeader()">+2</button>
                    <button id ="home-btn3" class="digits buttons" onclick="addHome(3); checkLeader()">+3</button>
                </div> 
            </div>
            <div>
                <h3>GUEST</h3>
                <div id = "guest-board" class="score-board">
                    <div id="guest-score" class="score-num digits" >0</div>
                </div>
                
                <div class="buttons-container">
                <button id ="guest-btn1" class="digits buttons" onclick="addGuest(1); checkLeader()">+1</button>
                <button id ="guest-btn2" class="digits buttons" onclick="addGuest(2); checkLeader()">+2</button>
                <button id ="guest-btn3" class="digits buttons" onclick="addGuest(3); checkLeader()">+3</button>
                </div> 
                        
                </div>
        </div>
        <div class="reset-btn-cont">
        <button id ="reset" class="digits buttons" onclick="reset()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
